<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


        <title>Simon Game</title>
    </head>

    <body>
        <h1 class="text-center">Press any key to start</h1>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <button id="green" class="btn green" onclick="this.blur();"></button>
                </div>
                <div class="col-6">
                    <button id="red" class="btn red" onclick="this.blur();"></button>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <button id="yellow" class="btn yellow" onclick="this.blur();"></button>
                </div>
                <div class="col-6">
                    <button id="blue" class="btn blue" onclick="this.blur();"></button>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- JavaScript -->
        <script src="game.js"></script>
    </body>

</html>
